<ion-view view-title="Products">
  <ion-content class="padding">
  <div ng-repeat="product in getProducts()">
    <a ng-click="selectProduct({{product}})">
      <div style="float: left;border: solid 3px;margin-left: 15px;margin-right: 15px; margin-bottom: 15px;padding: 10px;height: 310px;border-color: #bcbcbc;">
        <img ng-src="http://web.manthanhd.com:3000/uploads/{{product.photos[0]}}" style="margin-top: 0px;margin-left: 43px;margin-right: auto;height: 150px;">
        <h3>{{product.name}}</h3>
        <span>Price: Â£{{product.price}}</span><br>
        <span>Max Order: {{product.unitsAvailable}}</span>
      </div>
    </a>

  </div>
  </ion-content>
</ion-view>
